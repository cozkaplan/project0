<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">

    <head>
        <title>Advanced Search</title>
    </head>

    <body style="background-color:#50d5f7;">
        <div id="navi">
            <a href="images.html">Image Search</a>
            /
            <a href="index.html">Simple Search</a>
        </div>

        <div id="asearch">
            <form action="https://google.com/search">			
                <table>
                    <tr><td><h4>Find pages with...</h4></td></tr>	
                    <tr>
                        <td> All of these words: </td>
                        <td> <input name="as_q" type="text"> </td>
                    </tr>
                    <tr>
                        <td>This exact word or phrase: </td>
                        <td><input name="as_epq" type="text"></td>
                    </tr>
                    <tr>
                        <td> Any of these words: </td>
                        <td> <input name="as_oq" type="text"> </td>
                    </tr>
                    <tr>
                        <td>This exact word or phrase: </td>
                        <td><input name="as_epq" type="text"></td>
                    </tr>
                    <tr>
                        <td>None of these words: </td>
                        <td><input name="as_eq" type="text"> </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Advanced Search" style="margin-top: 10px; color: white; background-color: #50d5f7;"></td>
                    </tr>
                 </table>
            </form>
        </div>
    </body>
</html>
